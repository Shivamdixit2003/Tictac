<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - codixGame</title>
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe - codixGame</li>
        </ul>
    </nav>
    <h1 class="greet">
      Welcome to Tic Tac Toe - codixGame
    </h1>
    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"> </span></div>
        <div class="box bt-0"><span class="boxtext"> </span></div>
        <div class="box bt-0 br-0"><span class="boxtext"> </span></div>
        <div class="box bl-0"><span class="boxtext"> </span></div>
        <div class="box"><span class="boxtext"> </span></div>
        <div class="box br-0"><span class="boxtext"> </span></div>
        <div class="box bb-0 bl-0"><span class="boxtext"> </span></div>
        <div class="box bb-0"><span class="boxtext"> </span></div>
        <div class="box bb-0 br-0"><span class="boxtext"> </span></div>
      </div>
      <div class="pageInfo" style="margin-left: 5vw;text-align:center;">
        <span class="info" style="margin-bottom: 100px;">
            Turn For X
        </span> <br>
        <button id="reset" onclick="reset()">Reset</button>
        <div class="imgbox" style="display: none; margin: auto">
          <img src="./sasuke.gif" alt="dancingKitty" style="width: 15vw" />
          <img src="./sasuke.gif" alt="dancingKitty" style="width: 28%" />
          <img src="./sasuke.gif" alt="dancingKitty" style="width: 15vw" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
